<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        width: 300px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background-color: #fff; /* White background */
        transition: transform 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .profile-pic {
        width: 100%;
        height: 200px;
        overflow: hidden;
        position: relative;
      }

      .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .follower-count {
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9; /* Light gray background */
      }

      .follower-count strong {
        color: #333;
        font-size: 18px;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 0, 0, 0.5); /* Red overlay */
        opacity: 0;
        transition: opacity 0.3s;
      }

      .profile-pic:hover .overlay {
        opacity: 1;
      }

      .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff; /* White text color */
        font-size: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <div class="card">
    <div class="profile-pic">
      <div class="overlay">
        <div class="overlay-text">Hover for Details</div>
      </div>
    </div>
    <div class="follower-count"></div>
  </div>

  <script>
    const requestUrl = "https://api.github.com/users/shiv-pencia";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    
    xhr.onreadystatechange = function () {
      console.log("CODE",xhr.readyState);
      if (xhr.readyState === 4){
        const data = JSON.parse(this.responseText);
      // console.log("My followers is : ",data.followers);
      document.querySelector(
        ".follower-count"
      ).innerHTML = `<strong>Followers:</strong> ${data.followers}`;
      document.querySelector(
        ".profile-pic"
      ).innerHTML = `<img src=${data.avatar_url} alt="Profile Picture">`;
    };
      }
     
    xhr.send();
  </script>
</html>
