<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Card</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 300px;
        text-align: center;
    }
    
    .card img {
        width: 100%;
        border-radius: 50%;
        border: 4px solid #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .card h2, .card p {
        margin: 10px 0;
    }
    
    #button {
        background-color: #f44336;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .button:hover {
        background-color: #e53935;
    }
</style>
</head>
<body>
<div class="card">
    <img id="userimg" alt="User Image">
    <h2 id="username" style="color: #2196F3;"></h2>
    <p id="location" style="color: #673AB7;"></p>
    <p id="phone" style="color: #FF9800;"></p>
    <button  id="button">Get New User</button>
</div>
</body>
<script src="user.js"></script>
</html>
